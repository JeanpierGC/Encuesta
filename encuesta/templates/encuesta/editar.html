<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proyecto</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        .btn-save { width: 100%; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>✏️ Editar Proyecto</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group"><label>Nombre:</label>{{ form.nombre }}</div>
            <div class="form-group"><label>Curso:</label>{{ form.curso }}</div>
            <div class="form-group"><label>Asesor:</label>{{ form.asesor }}</div>
            <div class="form-group"><label>Líder:</label>{{ form.lider }}</div>
            <div class="form-group"><label>Integrantes:</label>{{ form.integrantes }}</div>
            <button type="submit" class="btn-save">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
